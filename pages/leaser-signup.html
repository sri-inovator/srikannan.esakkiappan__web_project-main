<div id="hed">
  <h2>Leaser Registration</h2>
</div>
    <div class="container">
        <form>
          <div class="row">
            <div class="col-25">
              <label for="fname">First Name</label>
            </div>
            <div class="col-75">
              <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
            </div>
          </div>

          <div class="row">
            <div class="col-25">
              <label for="lname">Last Name</label>
            </div>
            <div class="col-75">
              <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
            </div>
          </div>

          <div class="row">
            <div class="col-25">
                <label for="email">Email</label>
            </div>
            <div class="col-75">
                <input type="email" id="email" name="user_email" required>
            </div>
          </div>

          <div class="row">
            <div class="col-25">
                <label for="name">Phone number</label>
            </div>
            <div class="col-75">
                <input type="number" id="numb" name="numb" pattern="[\+]\d{2}[\(]\d{2}[\)]\d{4}[\-]\d{4}" required>
            </div>
          </div>

          <div class="row">
            <div class="col-25">
                <label for="name">Another number</label>
            </div>
            <div class="col-75">
                <input type="number" id="number" name="numb" pattern="[\+]\d{2}[\(]\d{2}[\)]\d{4}[\-]\d{4}" required>
            </div>
          </div>
          
          <div class="row">
            <div class="col-25">
              <label for="subject">Address</label>
            </div>
            <div class="col-75">
              <textarea id="subject" name="subject" placeholder="Write something.." style="height:50px" required></textarea>
            </div>
          </div>

          <div class="row">
            <div class="col-25">
                <label for="name">Password</label>
            </div>
            <div class="col-75">
                <input type="password" id="pass" name="numb" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" required>
            </div>
          </div>

          <div class="row">
            <div class="col-25">
                <label for="name">Confirm Password</label>
            </div>
            <div class="col-75">
                <input type="password" id="password" name="numb" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" required>
            </div>
          </div>

          <div class="row">
            <div class="col-25">
                <label for="name">Upload pics</label>
            </div>
            <div class="col-75">
                <input type="file" id="number" name="numb">
            </div>
          </div>

          <div class="row">
            <div class="col-25">
                <label for="name">Upload docs</label>
            </div>
            <div class="col-75">
                <input type="file" id="number" name="numb">
            </div>
          </div>

          <div class="row">
            
            <input type="submit" value="sign up" >
          </div>

        </form>
        <script>
             let form = document.querySelector("form")
    form.addEventListener("submit", e => {
      e.preventDefault()

const firstname = document.getElementById("fname").value 
const  lastname= document.getElementById("lname").value 
const email=document.getElementById("email").value
const number1 =document.getElementById("numb").value 
const number2 =document.getElementById("number").value 
const address =document.getElementById("subject").value
const password1 =document.getElementById("pass").value 
const password2 =document.getElementById("password").value  

      if(password1 == password2){
        let user_data= {
        "firstname": firstname,
        "lastname": lastname,
        "email": email,
        "phone_number" : number1,
        "phone_number1": number2,
        "address": address,
        "password" : password1,
        "confirm_password" : password2     
  }

let leaser= localStorage.getItem("leaser")
?JSON.parse(localStorage.getItem("leaser")):
 [];
leaser.push(user_data)
localStorage.setItem("leaser",JSON.stringify(leaser))
window.location.href="leaser-log.html"
      }

      else{

        alert("Password and confirm password are not matched")
      }


          })
        </script>
