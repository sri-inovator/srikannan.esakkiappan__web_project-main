<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/signup-edit.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="../assets/images/Logo.png">
    
  <title>Parkin</title>
</head>

<body>
  <header>
    <!-- header -->
    <div class="header_logo">
      <img id="head_logo" src="../assets/images/lgo.png" alt="logo">
    </div>
    <nav id="nav">

      <!-- Navigation links -->
      <a href="tenant-profile.html" id="save">Save</a>
      <a href="tenant-log.html" id="del">Delete</a>
      <a href="../index.html">Log out</a>

    </nav>
    <div class="respons_nav">
      <i class="fa-solid fa-bars" id="btttn"></i>
      <div class="menu-list">
        <a href="tenant-profile.html" id="save">Save</a>
        <a href="tenant-log.html" id="del">Delete</a>
        <a href="../index.html">Log out</a>
      </div>
    </div>
  </header>
  <div id="hed">
    <h2>Edit your profile Info</h2>
  </div>
  <div class="container">
    <form>
      <div class="row">
        <div class="col-25">
          <label for="fname">First Name</label>
        </div>
        <div class="col-75">
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="lname">Last Name</label>
        </div>
        <div class="col-75">
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="email">Email</label>
        </div>
        <div class="col-75">
          <input type="email" id="email" name="user_email" disabled>
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="name">Phone number</label>
        </div>
        <div class="col-75">
          <input type="number" id="numb" name="numb" pattern="[\+]\d{2}[\(]\d{2}[\)]\d{4}[\-]\d{4}">
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="name">Another number</label>
        </div>
        <div class="col-75">
          <input type="number" id="number" name="numb" pattern="[\+]\d{2}[\(]\d{2}[\)]\d{4}[\-]\d{4}">
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="subject">Address</label>
        </div>
        <div class="col-75">
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:50px"></textarea>
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="name">Password</label>
        </div>
        <div class="col-75">
          <input type="password" id="pass" name="numb" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$">
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="name">Confirm Password</label>
        </div>
        <div class="col-75">
          <input type="password" id="password" name="numb" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$">
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="name">Bike Image</label>
        </div>
        <div class="col-75">
          <input type="url" id="bike_img" name="numb" accept="image/jpeg, image/png, image/jpg"><br>
          <small id="bike_image">Bike_img_url...</small>
          <a class="uplod" id="bike_prev">Preview</a>
        </div>
      </div>

      <div id="display_image">

      </div>

      <div class="row">
        <div class="col-25">
          <label for="name">Bike document</label>
        </div>
        <div class="col-75">
          <input type="url" id="bike_docs" name="numb" accept="image/jpeg, image/png, image/jpg"><br>
          <small id="bike_image">Bike_doc_url...</small>
          <a class="uplod" id="bike_doc_prev">Preview</a>
        </div>
      </div>

      <div id="display_docs">

      </div>

      <div class="row">
        <div class="col-25">
          <label for="name">User image</label>
        </div>
        <div class="col-75">
          <input type="url" id="user_img" name="numb" accept="image/jpeg, image/png, image/jpg"><br>
          <small id="bike_image">user_img_url...</small>
          <a class="uplod" id="user_prev">Preview</a>
        </div>
      </div>

      <div id="display_photo">

      </div>

    </form>
</body>
<script src="../assets/js/tenant_edit.js"></script>
</html>
