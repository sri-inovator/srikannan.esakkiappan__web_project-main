    <div class="container">
        <form >
          <div class="row">
            <div class="col-25">
              <label for="fname">First Name</label>
            </div>
            <div class="col-75">
              <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
            </div>
          </div>

          <div class="row">
            <div class="col-25">
              <label for="lname">Last Name</label>
            </div>
            <div class="col-75">
              <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
            </div>
          </div>

          <div class="row">
            <div class="col-25">
                <label for="email">Email</label>
            </div>
            <div class="col-75">
                <input type="email" id="email" name="user_email" required>
            </div>
          </div>

          <div class="row">
            <div class="col-25">
                <label for="name">Phone number</label>
            </div>
            <div class="col-75">
                <input type="number" id="numb" name="numb" pattern="[\+]\d{2}[\(]\d{2}[\)]\d{4}[\-]\d{4}" required>
            </div>
          </div>

          <div class="row">
            <div class="col-25">
                <label for="name">Another number</label>
            </div>
            <div class="col-75">
                <input type="number" id="number" name="numb" pattern="[\+]\d{2}[\(]\d{2}[\)]\d{4}[\-]\d{4}" required>
            </div>
          </div>
          
          <div class="row">
            <div class="col-25">
              <label for="subject">Address</label>
            </div>
            <div class="col-75">
              <textarea id="subject" name="subject" placeholder="Write something.." style="height:50px" required></textarea>
            </div>
          </div>

          <div class="row">
            <div class="col-25">
                <label for="name">Password</label>
            </div>
            <div class="col-75">
                <input type="password" id="pass" name="numb" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" required>
            </div>
          </div>

          <div class="row">
            <div class="col-25">
                <label for="name">Confirm Password</label>
            </div>
            <div class="col-75">
                <input type="password" id="password" name="numb" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" required>
            </div>
          </div>

          <div class="row">
            <div class="col-25">
                <label for="name">Upload pics</label>
            </div>
            <div class="col-75">
                <input type="file" id="number" name="numb">
            </div>
          </div>

          <div class="row">
            <div class="col-25">
                <label for="name">Upload docs</label>
            </div>
            <div class="col-75">
                <input type="file" id="number" name="numb">
            </div>
          </div>

          <div class="row">
            
            <input id="sig" type="submit" value="sign up">
          </div>

        </form>
