<body>
  <header>
  
    <!-- header -->
    <div class="header_logo">
        <img id="head_logo" src="../assets/images/lgo.png" alt="logo">
    </div>
    
    <nav id="nav">

        <a href="leaser-log.html">Leaser</a>

</header>
  <div id="hd"><br>
    <a href="../index.html" id="bak-hom">Back to Home</a>
  </div>
  <main>
    <h2 class="content-leftside"> &nbsp; &nbsp; &nbsp; If you have an unused parking space,<br> Garage or piece of land
      that you are not using,<br>
      &nbsp; &nbsp; you can rent your parking space using
      <br>&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp;
      &nbsp; &nbsp; &nbsp;Parkin.com
    </h2>


    <!-- login box -->
    <form class="formm">
      <div class="imgcontainer">
        <img src="../assets/images/leaser-log-imag.png" alt="Avatar" class="avatar-img">
      </div>
      <div class="container1">
        <label for="uname"><b>Email</b></label>
        <input id="emai" type="email" placeholder="Email" name="uname" required><br><br>

        <label for="psw"><b>Password</b></label>
        <input id="password" type="password" placeholder="Enter Password" name="psw" required
          pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"><br>

        <button type="submit" id="log">Login</button><br>
      </div>
      <div class="container2">
        <a id="cancelbtn" href="../index.html"> cancel</a>
        <div><a id="forgot-password" href="#">Forgot password?</a></div>
      </div>
    </form>
  </main>
  <div id="sign">
    <h3>
      If you are a new user create a account use
    </h3>
    <a id="sign-up" href="leaser-signup.html">Sign up</a>
  </div>
  <script>
    let form = document.querySelector("form")
    form.addEventListener("submit", e => {
      e.preventDefault()
      const email = document.getElementById("emai").value
      const pass_word = document.getElementById("password").value

      const User_details = JSON.parse(localStorage.getItem("leaser"))
      let datas = {
        "username": email,
        "password": pass_word
      }
      let check;
      User_details.find(element => {

        if (element["email"] == email && element["password"] == pass_word) {
          localStorage.setItem("profile_details", JSON.stringify(datas))
          return check = 1
        }
        else {
          return check = 0
        }
      })

      if (check == 1) {
        
        window.location.href = "leaser-profile.html"
      }
      else {
        alert("Invalid")
      }

    }
    )
  </script>
</body>

</html>
